service: export-data-into-excel
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs22.x
  region: ap-south-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:*
          Resource: "*"
            
functions:
  exportDataIntoExcel:
    handler: handlers/export_data_into_excel.handler
    layers: 
    - arn:aws:lambda:ap-south-1:154764642821:layer:excel:1
    - arn:aws:lambda:ap-south-1:154764642821:layer:ses-email:1
    events:
      - http:
          path: get-excel
          method: get
          cors: true