service: categories
frameworkVersion: '3'
useDotenv: true

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-south-1
  environment:
    MONGODB_CONNECTION_STRING: ${env:MONGODB_CONNECTION_STRING}
    JWT_SECRET: ${env:JWT_SECRET}

  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
             - lambda:*
          Resource: "*"

functions:
  categories:
    handler: handlers/list.handler
    events:
      - http:
          path: /categories
          method: get
          cors:
            origin: '*'
            headers:
              - Content-Type
              - Authorization
  createCategory:
    handler: handlers/create.handler
    events:
      - http:
          path: /categories
          method: post
          cors:
            origin: '*'
            headers:
              - Content-Type
              - Authorization

plugins:
  - serverless-dotenv-plugin
