service: ses-template-service

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-south-1  # SES works fully in some specific regions
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - ses:CreateTemplate
            - ses:UpdateTemplate
            - ses:DeleteTemplate
            - ses:SendTemplatedEmail
          Resource: "*"

functions:
  sendEmail:
    handler: handlers/send_email.handler
    # layers: arn:aws:lambda:ap-south-1:154764642821:layer:ses-email:latest
    events:
      - http:
          path: send
          method: post

resources:
  Resources:
    MySESTemplate:
      Type: AWS::SES::Template
      Properties:
        Template:
          TemplateName: MyTemplate
          SubjectPart: "Hello {{name}}"
          HtmlPart: ${file(./ses-templates/template.html)}